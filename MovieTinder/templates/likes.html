{% extends "base_auth.html" %}
{% block content %}
<p>Likes</p>

<div class="container">
    <ul class="movie-list">
        {% if movies %}
        {% for movie in movies %}
        <li>
            <div class="movie-item">
                <img src="/static/images/posters/poster_{{ movie.imdb_id }}.jpg">
                <p>{{ movie.title }} ({{ movie.year }})</p>
                <p>{{ movie.summary }}</p>
            </div>
        </li>
        {% endfor %}
        {% else %}
        <li>You have not liked any movies!</li>
        {% endif %}
    </ul>
</div>
{% endblock content %}

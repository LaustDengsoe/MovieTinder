{% extends "base_auth.html" %}
{% block content %}
<p>Likes</p>

<div class="scrollable-posters">
<ul>
    {% if movies %}
    {% for movie in movies %}
    <li>
    <ul class="posters-list">
        <img src="/static/images/posters/poster_{{ movie.imdb_id }}.jpg">
        <h1>{{ movie.title }} ({{ movie.year }})</h1>
        <p>{{ movie.summary }}</p>
    </ul>
    </li>
    {% endfor %}
    {% else %}
    <li>You have not liked any movies!</li>
    {% endif %}
</ul>
</div>
{% endblock content %}

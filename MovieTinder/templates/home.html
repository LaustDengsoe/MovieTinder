{% extends "base_auth.html" %}
{% block content %}
<p>Home</p>

<img src="{{ image_src }}">
<h1>{{ movie_title }} ({{ movie_year }})</h1>
<p>{{ movie_summary }}</p>


<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group btn" >
        {{ form.like(class="btn btn-outline-info") }}
    </div>

    <div class="form-group btn" >
        {{ form.dislike(class="btn btn-outline-info") }}
    </div>
</form>
{% endblock content %}

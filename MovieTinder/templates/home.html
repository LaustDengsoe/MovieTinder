{% extends "base_auth.html" %}
{% block content %}
<p>Home</p>

{% if movie %}
<img src="{{ image_src }}">
<h1>{{ movie.title }} ({{ movie.year }})</h1>
<p>{{ movie.summary }}</p>
{% else %}
<h1>No more movies to like/dislike</h1>
{% endif %}

<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.like() }}
    </div>

    <div>
        {{ form.dislike() }}
    </div>
</form>
{% endblock content %}
